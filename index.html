<body>
    <h1>Simple Interest Calculator</h1>
 
    Amount <input type="number"  id="principal" >  <br/>
    Rate <input type="range" id="rate" min="0" max="20" step="0.25" value="5" onchange="getRangeValue()"><span id="iRate">5%</span>  <br/>
    No. of Years <input type="number" name="y" id="years" value="1" min="1" max="10">  <br/>
    <button onclick="compute()">Compute Interest</button><br/>

<span id="displayOut"></span><br>
